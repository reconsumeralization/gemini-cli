name: PR CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          npm ci
      - name: Repository build
        run: |
          npm run build
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Run oss-fuzz local compile check
        run: |
          chmod +x oss-fuzz/gemini_cli/build.sh
          OUT=out ./oss-fuzz/gemini_cli/build.sh
